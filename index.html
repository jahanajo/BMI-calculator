<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
<div class="bmi">
    <p>
        Your Height (cm):
        <input type="text" id="height" placeholder="Enter Your Height"><br><span id="height_error"></span>
    </p>

    <p>
        Your Weight (kg):
        <input type="text" id="weight" placeholder="Enter Your Weight"><br><span id="weight_error"></span>
    </p>

    <button id="btn">Calculate</button>
    <p id="result"></p>
</div>
</body>
<script src="./bmi.js"></script>
</html>
